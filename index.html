<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/407fef7c1d.js" crossorigin="anonymous"></script>
  <title>Huddle</title>
</head>

<body>
  <div class="main-container">
    <div class="header">
      <header>
        <img class="header__logo" src="./images/logo.svg" alt="logo" />
      </header>
    </div>
    <div class="container">
      <div class="illustration">
        <img src="./images/illustration-mockups.svg" alt="illustration" />
      </div>
      <div class="description">
        <div class="description__text">
          <h1>Build The Community <br>
            Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audiance. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </div>
        <div class="description__button">
          <button class="btn" type="button">Register</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <footer>
        <div class="footer__icons">
          <a href="#" class="link"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="link"><i class="fab fa-twitter"></i></a>
          <a href="#" class="link"><i class="fab fa-instagram"></i></a>
        </div>
      </footer>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Estelle9">Estelle</a>
  </div>
</body>

</html>
